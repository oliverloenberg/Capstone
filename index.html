<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand|Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/images/ic-logo.svg" alt="colmar academy logo" />
        <div class="logo-name">
          <span class="colmar">Colmar</span><span class="academy">Academy</span>
        </div>
      </div>
      <nav class="navigation">
        <ul class="nav-items">
          <li><a href="#">On Campus</a></li>
          <li><a href="#">Online</a></li>
          <li><a href="#">For Companies</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-image-container">
          <img src="resources/images/banner.jpg" alt="students studying" />
        </div>
        <div class="banner-text-container">
          <h1>Learn something new everyday</h1>
          <p>It's never to late to seize the opportunity of growing</p>
          <button class="start-btn">Start here</button>
        </div>
      </section>
      <article class="main-article"></article>
      <aside class="side-articles"></aside>
      <section class="courses"></section>
      <section class="thesis-exhibit"></section>
      <aside class="side-thesis"></aside>
    </main>
    <footer></footer>
  </body>
</html>
